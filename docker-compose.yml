version: "3"

services:
  nginx:
    image: nginx:latest
    ports:
      - "8076:80"
    volumes:
      - ./:/var/www/
      - ./_docker/nginx/conf.d/:/etc/nginx/conf.d/
    container_name: nginx
    depends_on:
      - app

  app:
    build:
        context: .
        dockerfile: _docker/app/Dockerfile
    volumes:
      - ./:/var/www
    env_file:
        - .env
    container_name: app
    depends_on:
        - db

  db:
      image: mysql:8.0
      restart: always
      volumes:
          - ./tmp/db:/var/lib/mysql
      environment:
          MYSQL_DATABASE: db
          MYSQL_ROOT_USER: root
          MYSQL_ROOT_PASSWORD: root
      ports:
          - "8101:3306"
      command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
      container_name: db
